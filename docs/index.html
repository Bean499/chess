<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">

    <!-- P5JS -->
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.min.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>

    <!-- JQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
      integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
      crossorigin="anonymous">
    </script>

    <!-- JS Files -->
    <script src="game.js"></script>
    <script src="piece.js"></script>
    <script src="piece-types.js"></script>
    <script src="king.js"></script>
  </head>

  <body>

    <div id="in-game">In-game</div>
    <div id="title">
      <h1 class="title">Chess</h1>
      <button class="menu-button" id="create-button">Create lobby</button><br>
      <button class="menu-button" id="join-button">Join lobby</button><br>
      <button class="menu-button" id="profile-button">Profile</button><br>
    </div>
    <div id="join-lobby">
      <h2>Join Lobby</h2>
      <form id="join-lobby-form">
        <input type="text" maxlength="4" id="room-code" value="Room code">
        <button type="submit">Join</button>
        <button class="back">Back</button>
      </form>
    </div>
    <div id="create-lobby">Create lobby</div>
    <div id="lobby">Lobby</div>
    <div id="profile">Profile</div>
    <div id="get-name">Input username</div>

  </body>

  <!-- Main process needs to be imported after the page's contents are initialised
  due to the use of document.getElemendById, which fails if imported earlier -->
  <script src="sketch.js"></script>
