<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  
    <!-- Remove Electron's additional symbols -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
  
    <!-- P5JS -->
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.min.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>

    <!-- JQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
      integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
      crossorigin="anonymous">
    </script>

    <!-- JS Files -->
    <script src="src/game.js"></script>
    <script src="src/piece.js"></script>
    <script src="src/piece-types.js"></script>
    <script src="src/king.js"></script>
  </head>

  <body>
    <div id="in-game">
      <button id="surrender">Surrender</button>
      <div id="timeline">
        <br>
      </div>
      <div id="p2"></div>
      <div id="game"></div>
      <div id="p1"></div>
    </div>
    <div id="post-game"></div>
  </body>

  <!-- Main process needs to be imported after the page's contents are initialised
  due to the use of document.getElemendById, which fails if imported earlier -->
  <script src="sketch.js"></script>
</html>
