<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  
    <!-- Remove Electron's additional symbols -->
    <!-- <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script> -->
   
    <!-- Script to allow JQuery and NodeJS from this StackOverflow page:
    https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <script>
      if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>

    <!-- P5JS -->
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.min.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>

    <!-- JQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
      integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
      crossorigin="anonymous">
    </script>

    <!-- JS Files -->
    <script src="src/game.js"></script>
    <script src="src/piece.js"></script>
    <script src="src/piece-types.js"></script>
    <script src="src/king.js"></script>

    <!-- Script to allow JQuery and NodeJS from this StackOverflow page:
    https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <script>
      if (window.module) module = window.module;
    </script>

  </head>

  <body>
    <div id="in-game">
      <button id="surrender">Surrender</button>
      <div id="timeline">
        <br>
      </div>
      <div id="p2"></div>
      <div id="game"></div>
      <div id="p1"></div>
    </div>
    <div id="post-game">
      <div id="button-container">
        <button id="save-button">Save Game to Match History</button>
      </div>
      <img src='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgifimage.net%2Fwp-content%2Fuploads%2F2017%2F06%2Fexplosion-gif-transparent-12.gif&f=1&nofb=1'></img>
    </div>
  </body>

  <!-- Main process needs to be imported after the page's contents are initialised
  due to the use of document.getElemendById, which fails if imported earlier -->
  <script src="tests.js"></script>
  <script src="sketch.js"></script>
  <script src="game-menus.js"></script>
  <script src="scoreboard.js"></script>
</html>
