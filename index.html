<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css">

  <!-- P5JS -->
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.min.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>

  <!-- JQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
    integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous">
    </script>

  <!-- NPM Require -->
  <!-- <script data-main="node_modules" src="node_modules/requirejs/require.js"></script> -->
</head>

<body>
  <button id="back-button">Back</button>
  <div id="in-game">In-game<br></div>
  <div id="title">
    <h1 class="title">JSChess</h1><br>
    A chess game written in JavaScript.
    <form>
      <!-- <button class="menu-button" id="create-button" formaction="game.html">Play Game</button><br> -->
      <!-- <button class="menu-button" id="join-button">Join lobby</button><br> -->
    </form>
    <button class="menu-button" id="create-button">Play Game</button><br>
    <button class="menu-button" id="profile-button">Match History</button><br>
  </div>
  <div id="join-lobby">
    <h1>Join Lobby</h1>
    <form id="join-lobby-form">
      <input type="text" maxlength="4" id="room-code" value="Room code"><br>
      <button type="submit" class="menu-button">Join</button><br>
    </form>
  </div>
  <div id="create-lobby">
    <h1>Create Lobby</h1>
  </div>
  <div id="lobby">
    <h1>Lobby</h1>
  </div>
  <div id="profile">
    <h1>Profile</h1>
  </div>
  <div id="get-name">
    <h1>Please enter your names:</h1>
    <form>
      <label for="p1Name">Player 1's name:</label>
      <input type="text" id="p1Name"><br><br>
      <label for="p2Name">Player 2's name:</label>
      <input type="text" id="p2Name"><br><br>
    </form>
    <button id="go">Start Game</button><br><br>
    <div id="error"></div>
  </div>

</body>

<!-- Main process needs to be imported after the page's contents are initialised
  due to the use of document.getElemendById, which fails if imported earlier -->
<script src="menus.js"></script>

</html>
